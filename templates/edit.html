<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit News</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
  <style>
#success_message{ display: none;}

input[type=text]
{
width:100%;
}

  </style>
</head>
<body>

    <div class="container" style="margin-top:50px;">

    <form class="well form-horizontal" action="edit_details" method="POST"  id="contact_form">
        {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend><center><h2><b> Edit News</b></h2></center></legend><br>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">ID</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">

      <input type="hidden"  name="fid" value="{{data.fid}}">

  <input   class="form-control"  type="text" value="{{data.fid}}" disabled>
    </div>
  </div>
</div>



    <div class="form-group">
  <label class="col-md-4 control-label" >Category</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">

        <select name="category" id="" class="form-control" style="height:35px;">
            <option>Academics</option>
            <option>Management</option>
            <option>Sports</option>
            <option>Culture</option>
        </select>

    </div>
  </div>
</div>

<!-- Text input-->


<!-- Text input-->



<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Title</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">

  <input name="title"  class="form-control"  type="text" value="{{data.title}}">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" >Description</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">

        <textarea name="desc" cols="70" rows="20" >{{data.desc}}</textarea>
    </div>
  </div>
</div>


    <div class="form-group">
  <label class="col-md-4 control-label" >Description</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">

    <input name="time"  class="form-control"  type="date" value="{{data.time}}">
    </div>
  </div>
</div>

<!-- Text input


Select Basic -->

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <button type="submit" class="btn btn-warning" >
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->

</body>
</html>
